  <body class="d-flex h-100 text-center text-bg-dark">


    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  {% include 'navbar.html' %}


  <main class="px-3">
        <!-- Form for ordering chef -->
        <form  action="" method="post" enctype="multipart/form-data">
            
            <div class="row mb-3">
                                <h2>Edit your Pipe!</h2>
            <div class="mb-3">
                <label for="message" class="form-label">Job Title/Name/Short info</label>
                <textarea class="form-control" id="message" rows="1" name="title">{{epipe.title}}</textarea>
            </div>
                <div class="col">
                    <label for="mealType" class="form-label">Job Category</label>
                    <select  class="form-select"  name="jobs" id="mealType" required>
                                                            <option value="{{epipe.category}}" selected>{{epipe.category}}</option>

                                              {% include 'dropdown-jobs.html' %}

                </div>
                <div class="col">
                    <label for="salary" class="form-label">Salary({{currency}})/year</label>
                <select id="salary" name="salary" class="form-control">
                  <option value="{{epipe.salary}}" selected>{{currency}}{{epipe.salary}}</option>
                    <option value="10,000-20,000">{{currency}}10,000 - {{currency}}20,000</option>
                    <option value="20,000-30,000">{{currency}}20,000 - {{currency}}30,000</option>
                    <option value="30,000-40,000">{{currency}}30,000 - {{currency}}40,000</option>
                    <option value="40,000-50,000">{{currency}}40,000 - {{currency}}50,000</option>
                    <option value="50,000-60,000">{{currency}}50,000 - {{currency}}60,000</option>
                    <option value="60,000-70,000">{{currency}}60,000 - {{currency}}70,000</option>
                    <option value="70,000-80,000">{{currency}}70,000 - {{currency}}80,000</option>
                    <option value="80,000-90,000">{{currency}}80,000 - {{currency}}90,000</option>
                    <option value="90,000-100,000">{{currency}}90,000 - {{currency}}100,000</option>
                    <option value="100,000+">Above {{currency}}100,000</option>
                </select>
                        </div>


            </div>
                                                 <label for="fun_rating" class="form-label">Select your job's fun rating (0 to 10):</label>
        <select id="fun_rating" name="funrating"  class="form-control">
            <option value="0">0 - Not Fun At All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 - Neutral</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10 - Extremely Fun</option>
        </select>
        <br>
            <div class="mb-3">
                <label for="message" class="form-label">Job details</label>
                <textarea class="form-control" id="message" rows="3"   name="content">{{epipe.content}}</textarea>
            </div>
                            <div class="col">
                    <label for="country" class="form-label">Working Country</label>

                                <select id="country" name="country"  class="form-control">
                                      <option value="{{epipe.country}}" selected>{{epipe.country}}</option>

                      {% include 'dropdown-country.html' %}


                </div>
                <br>
                                <button id="btntosubmit" type="submit" class="btn btn-primary">Save</button>

        </form>

<script>
 function sendData(postid,pressed) {
    // Data to send
    const data = { 
        postid:postid,
        email: '{{email}}',
        pressed: pressed
    };

    fetch('/post_data', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {

          var element = document.getElementById("btn"+pressed+postid);
          if (element.className == "bi bi-hand-thumbs-up"){
                       element.classList.remove('bi-hand-thumbs-up');
            element.classList.add('bi-hand-thumbs-up-fill');
            var element2 = document.getElementById("btn"+"dislike"+postid);
            if (element2.className == "bi bi-hand-thumbs-down-fill"){
              element2.classList.remove('bi-hand-thumbs-down-fill');
              element2.classList.add('bi-hand-thumbs-down');

            }

          }
                    if (element.className == "bi bi-hand-thumbs-down"){
                       element.classList.remove('bi-hand-thumbs-down');
            element.classList.add('bi-hand-thumbs-down-fill');
            var element3 = document.getElementById("btn"+"like"+postid);
            if (element3.className == "bi bi-hand-thumbs-up-fill"){
              element3.classList.remove('bi-hand-thumbs-up-fill');
              element3.classList.add('bi-hand-thumbs-up');

            }
          }

        }
        //throw new Error('Network response was not ok.');
    })
    .then(data => {
        // Handle response as needed
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
}

</script>

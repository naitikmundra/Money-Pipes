<script type="text/javascript">
    function getreplies(commentid) {
      if ( document.getElementById(commentid).innerHTML.trim() == ''){
        if (document.getElementById("commentrep")){
          console.log("exists");
        document.getElementById("commentrep").parentNode.parentNode.innerHTML = null;
      }
const data = {
  commentid: commentid,
};

fetch('/get-replies', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok.');
    }
    return response.json(); // Parse the JSON in the response
})
.then(replies => {
    // Loop through the array of replies and generate HTML content
    let html = '<form id="reply"><input type="text" id="commentrep" name="'+commentid+'" style="width: 90%;" class="input-fit-width" placeholder="Reply"></form><br>';

    replies.forEach(reply => {
    	html += `<p>${reply.fullname}</p>`
        html += `<p>${reply.content}</p>`; // Assuming each reply object has a 'content' attribute
    });
    
    // Output the generated HTML content
    document.getElementById(commentid).innerHTML = html
    addListenerToElement()
})
.catch(error => {
});
}else{
   document.getElementById(commentid).innerHTML=null;
}
}
  document.getElementById("comment").addEventListener("submit", function(event) {
    event.preventDefault();
     // Data to send
    const data = { 
      content:  document.getElementById("commentin").value,
      postid: "{{epipe.id}}",
      type:null
    }
        

    fetch('/add-comment', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
          document.getElementById("commentin").value = ""
          $('#upcomments').load(document.URL +  ' #upcomments');
        }
        //throw new Error('Network response was not ok.');
    })
    .then(data => {
        // Handle response as needed
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
});
  function addListenerToElement() {

  document.getElementById("reply").addEventListener("submit", function(event) {
    event.preventDefault();
     // Data to send
    const data = { 
      content:  document.getElementById("commentrep").value,
      postid: "{{epipe.id}}",
      type:document.getElementById("commentrep").getAttribute("name")
    }
        

    fetch('/add-comment', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
          document.getElementById("commentrep").value = ""
          $('#upcomments').load(document.URL +  ' #upcomments');
        }
        //throw new Error('Network response was not ok.');
    })
    .then(data => {
        // Handle response as needed
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
});
}
